{% extends "problems/layout.html" %}

{% block body %}

    
    {% if message %}
        <h1>{{message}}</h1>
    {% endif %}

    <h2>Contests</h2>
    <div class="problems_container">
        <ul id="problems">
            {% for contest in contests %}
                <a href="{% url 'contest' contest.id %}" class="problemLink">
                    <li class="problem">
                        Contest - {{contest.id}}
                    </li>
                </a>
            {% endfor %}
        </ul>
    </div>

    <h2>Sheets</h2>
    <div class="problems_container">
        <ul id="problems">
            {% for sheet in sheets %}
                <a href="{% url 'sheet' sheet.id %}" class="problemLink">
                    <li class="problem">
                        Sheet - {{sheet.id}}
                    </li>
                </a>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
