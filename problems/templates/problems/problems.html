{% extends "problems/layout.html" %}

{% block body %}

    <ul>
        {% for problem in problems %}
            <li class="problem">
                <a href="https://codeforces.com/contest/{{problem.contestID}}/problem/{{problem.index}}">{{problem}} - {{problem.rate}}</a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
