{% extends "problems/layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block body %}

    {% if message %}
        <div class="errorMessage">{{message}}</div>
    {% endif %}
    
    <form method="post" action="{% url 'login_view' %}" class="main-form">
        {%csrf_token%}
        <input type="text" placeholder="Username" name="username" class="form-data">
        <input type="password" placeholder="Password" name="password" class="form-data">
        <input type="submit" value="Login" class="submit-button"> 
        <p>Don't have an account? <a href="{% url 'register_view' %}"> Register </a></p>
    </form>

{% endblock %}
