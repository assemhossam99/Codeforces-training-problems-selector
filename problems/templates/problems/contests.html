{% extends "problems/layout.html" %}

{% block title %}
    {{request.user.username}} - Contests
{% endblock %}

{% block body %}

<div class="problems_container">
    <h2 class="sec-title">{{request.user.username}} Contests</h2>
    <ul id="problems">
        {% for contest in contests %}
            <a href="{% url 'contest' contest.id %}" class="problemLink">
                <li class="problem">
                    Contest - {{contest.id}}
                </li>
            </a>
        {% endfor %}
    </ul>
</div>

{% endblock %}
