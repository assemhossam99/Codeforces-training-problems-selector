{% extends "problems/layout.html" %}

{% block title %}
    Sheet - {{id}}
{% endblock %}

{% block body %}

    <div class="problems_container">
        <h2 class="sec-title">Sheet Problems</h2>
        <ul id="problems">
            {% for problem in problems %}
                <a href="https://codeforces.com/contest/{{problem.contestID}}/problem/{{problem.index}}" class="problemLink">
                    <li class="problem">
                        {{problem}}
                    </li>
                </a>
            {% endfor %}
        </ul>
        <form method="post" action="{% url 'index' %}">
            {% csrf_token %}
            <input type="hidden" value="{{id}}" name="id" >
            <input type="submit" class="delete-button" value="Delete Sheet" name="delete-sheet">
        </form>
    </div>

{% endblock %}
