{% extends "problems/layout.html" %}

{% block body %}

    <div class="problems_container">
        <ul id="problems">
            {% for problem in problems %}
                <a href="https://codeforces.com/contest/{{problem.contestID}}/problem/{{problem.index}}" class="problemLink">
                    <li class="problem">
                        {{problem}}
                    </li>
                </a>
            {% endfor %}
        </ul>
    </div>

{% endblock %}
