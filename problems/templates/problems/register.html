{% extends "problems/layout.html" %}
{% load static %}

{% block title %}
    Register
{% endblock %}

{% block body %}

    {% if message %}
        <div>{{message}}</div>
    {% endif %}
    <form method="post"  id="register-form" action="{% url 'register_view' %}" class="main-form">
        {%csrf_token%}
        <input type="text" placeholder="Username" name="username" class="form-data">
        <input type="email" placeholder="Email" name="email" class="form-data">
        <input type="password" placeholder="Password" name="password" class="form-data">
        <input type="password" placeholder="Confirm Password" name="confirmation" class="form-data">
        <input type="submit" value="Register" class="submit-button"> 
        <p>Already have an account? <a href="{% url 'login_view' %}">Login</a></p>
    </form>

{% endblock %}
